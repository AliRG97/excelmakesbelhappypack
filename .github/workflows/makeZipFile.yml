# This is a basic workflow to help you get started with Actions

name: Zip the mod pack
on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  zippingThePack:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - run: rsync -arv --exclude='.git/' --exclude-from=exclude-list.txt --exclude='.gitignore' --exclude='excelmakesbelhappypack.mod' --exclude='*.py' --exclude='*.json' . ./excelmakesbelhappypack
    - name: Zip Folder
      run: |
          zip -r excelmakesbelhappypack.zip ./excelmakesbelhappypack excelmakesbelhappypack.mod
          echo ::set-env name=RELEASE_VERSION::${GITHUB_REF:10}
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./excelmakesbelhappypack.zip
          asset_name: excelmakesbelhappypack${{ env.RELEASE_VERSION }}.zip
          asset_content_type: application/zip
    - uses: actions/checkout@v2
      with:
        ref: 'refs/heads/no-graphic'
    - run: rsync -arv --exclude='.git/' --exclude-from=exclude-list.txt --exclude='.gitignore' --exclude='excelmakesbelhappypack.mod' --exclude='*.py' --exclude='*.json' . ./excelmakesbelhappypack
    - name: Zip Folder
      run: |
          zip -r excelmakesbelhappypack.zip ./excelmakesbelhappypack excelmakesbelhappypack.mod
    - name: Upload Release Asset
      id: upload-release-asset-no-grap 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./excelmakesbelhappypack.zip
          asset_name: excelmakesbelhappypack${{ env.RELEASE_VERSION }}-no-grahic.zip
          asset_content_type: application/zip
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@f2373432ba5105bf3ec960c9aaab6c6427a0ad89
      with:
        args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been released. version {{ env.RELEASE_VERSION }}'

