# changed into sudoku
 FORCE_SEPPUKU_DESCRIPTION:2 "Warmongering Daimyos are a shame to their clan. Death is the only honorable resort. If we force $DAIMYO|Y$ to commit Sudoku, $HISHER$ successor should see the benefits of a more peaceful path.\n\nThis would also give us $X|Y$ times their new ruler's Monarch Skills in Monarch Power."
